<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="flex flex-col md:flex-row w-full md:max-w-4xl bg-gray-800 rounded-lg overflow-hidden">

    <!-- Left: Form Section centered vertically -->
    <div class="w-full md:w-1/2 bg-gray-800 p-8 flex flex-col justify-center h-screen">
      <h2 class="text-white text-3xl font-bold mb-6 text-center">Login to Your Account</h2>

      <!-- Login with Google and Facebook -->
      <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4 mb-6">
        <button
          class="w-full flex items-center justify-center p-2 border border-gray-700 text-gray-300 rounded-lg hover:bg-gray-700">
          <img src="./assets/icon/google-icon.png" alt="Google" class="w-5 h-5 mr-2"> Login with Google
        </button>
        <button
          class="w-full flex items-center justify-center p-2 border border-gray-700 text-gray-300 rounded-lg hover:bg-gray-700">
          <img src="./assets/icon/facebook-icon.png" alt="Facebook" class="w-5 h-5 mr-2"> Login with Facebook
        </button>
      </div>

      <p class="text-center text-gray-400 mb-6">or</p>

      <!-- Login form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mb-3">
        <div class="mb-4">
          <label for="email" class="block text-gray-400">Email:</label>
          <input id="email" formControlName="email" type="email" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg" placeholder="Enter your email">
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-400">Password:</label>
          <input id="password" formControlName="password" type="password" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg" placeholder="Enter your password">
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="rememberMe" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-700 rounded border-gray-300 focus:ring-blue-500">
            <label for="rememberMe" class="ml-2 text-gray-400">Remember me</label>
          </div>

          <a href="#" class="text-sm text-blue-400 hover:underline">Forgot your password?</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
      </form>

      <p class="text-center text-gray-400 mt-6">Don't have an account? <a routerLink="/sign-in" class="text-blue-400 hover:underline">Sign up</a></p>
    </div>

    <!-- Right: Description -->
    <div class="w-full md:w-1/2 bg-blue-600 p-8 hidden md:flex flex-col justify-center text-white">
      <h2 class="text-4xl font-bold mb-4">Welcome Back!</h2>
      <p class="text-lg mb-6">Find friends and the best places to hang out in your city. Discover restaurants, clubs, and more, and start creating memorable experiences!</p>

      <!-- Avatare cu spațiere redusă -->
      <div class="flex -space-x-4 justify-center md:justify-start">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Customer 1" class="w-10 h-10 rounded-full border-2 border-white">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Customer 2" class="w-10 h-10 rounded-full border-2 border-white">
        <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Customer 3" class="w-10 h-10 rounded-full border-2 border-white">
      </div>

      <p class="mt-3 text-left">Over <span class="font-bold">15.7k Happy Users</span> finding friends and places to enjoy.</p>
    </div>
  </div>
</div>
