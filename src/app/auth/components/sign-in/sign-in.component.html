<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="flex flex-col md:flex-row w-full md:max-w-4xl bg-gray-800 rounded-lg overflow-hidden">

    <!-- Left: Form Section with Scroll -->
    <div class="w-full md:w-1/2 p-8 h-screen overflow-y-auto">
      <h2 class="text-white text-3xl font-bold mb-6">Create Your Account</h2>

      <!-- Sign up with Google and Apple -->
      <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4 mb-6">
        <button
          class="w-full flex items-center justify-center p-2 border border-gray-700 text-gray-300 rounded-lg hover:bg-gray-700">
          <img src="./assets/icon/google-icon.png" alt="Google" class="w-5 h-5 mr-2"> Sign up with Google
        </button>
        <button
          class="w-full flex items-center justify-center p-2 border border-gray-700 text-gray-300 rounded-lg hover:bg-gray-700">
          <img src="./assets/icon/facebook-icon.png" alt="Facebook" class="w-5 h-5 mr-2"> Sign up with Facebook
        </button>
      </div>

      <p class="text-center text-gray-400 mb-6">or</p>

      <!-- Dropdown for selecting account type -->
      <label for="accountType" class="block text-gray-400 mb-2">Select Account Type:</label>
      <select id="accountType" [formControl]="accountType" (change)="onAccountTypeChange()" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg mb-6">
        <option value="USER">Regular User</option>
        <option value="PLACE">Place (e.g. Restaurant, Club, etc.)</option>
      </select>

      <!-- Common fields for both account types -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mb-3">
        <div class="mb-4">
          <label for="firstName" class="block text-gray-400">First Name:</label>
          <input id="firstName" formControlName="firstName" type="text" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-gray-400">Last Name:</label>
          <input id="lastName" formControlName="lastName" type="text" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-400">Email:</label>
          <input id="email" formControlName="email" type="email" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-400">Password:</label>
          <input id="password" formControlName="password" type="password" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
        </div>

        <!-- Additional fields for Regular User -->
        <div *ngIf="accountTypeValue === 'USER'" class="mb-4">
          <label for="subscriptionType" class="block text-gray-400">Subscription Type:</label>
          <select id="subscriptionType" formControlName="subscriptionType" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
            <option value="FREE">Free</option>
            <option value="VIP">VIP</option>
            <option value="PREMIUM">Premium</option>
          </select>
        </div>

        <!-- Additional fields for Place -->
        <div *ngIf="accountTypeValue === 'PLACE'">
          <div class="mb-4">
            <label for="locationId" class="block text-gray-400">Location ID:</label>
            <input id="locationId" formControlName="locationId" type="text" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
          </div>

          <div class="mb-4">
            <label for="placeType" class="block text-gray-400">Place Type:</label>
            <select id="placeType" formControlName="placeType" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
              <option value="CLUB">Club</option>
              <option value="RESTAURANT">Restaurant</option>
              <option value="BAR">Bar</option>
              <option value="CAFE">Cafe</option>
              <option value="PUB">Pub</option>
              <option value="LOUNGE">Lounge</option>
              <option value="HOTEL">Hotel</option>
              <option value="OTHER">Other</option>
            </select>
          </div>

          <!-- Contact Person Information -->
          <h3 class="text-white text-xl font-bold mb-4">Contact Person Information</h3>

          <div class="mb-4">
            <label for="contactFirstName" class="block text-gray-400">Contact First Name:</label>
            <input id="contactFirstName" formControlName="contactFirstName" type="text" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
          </div>

          <div class="mb-4">
            <label for="contactLastName" class="block text-gray-400">Contact Last Name:</label>
            <input id="contactLastName" formControlName="contactLastName" type="text" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
          </div>

          <div class="mb-4">
            <label for="contactEmail" class="block text-gray-400">Contact Email:</label>
            <input id="contactEmail" formControlName="contactEmail" type="email" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
          </div>

          <div class="mb-4">
            <label for="contactPhoneNumber" class="block text-gray-400">Contact Phone Number:</label>
            <input id="contactPhoneNumber" formControlName="contactPhoneNumber" type="text" class="w-full p-2 bg-gray-700 text-gray-300 rounded-lg">
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Create Account</button>
      </form>

      <p class="text-center text-gray-400 mt-6">Have an account? <a routerLink="/log-in" class="text-blue-400 hover:underline">Log In</a></p>
    </div>

    <!-- Right: Description -->
    <div class="w-full md:w-1/2 bg-blue-600 p-8 hidden md:flex flex-col justify-center text-white">
      <h2 class="text-4xl font-bold mb-4">Welcome!</h2>
      <p class="text-lg mb-6">Find friends and the best places to hang out in your city. Discover restaurants, clubs, and more, and start creating memorable experiences!</p>

      <!-- Avatare cu spațiere redusă -->
      <div class="flex -space-x-4 justify-center md:justify-start">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Customer 1"
          class="w-10 h-10 rounded-full border-2 border-white">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Customer 2"
          class="w-10 h-10 rounded-full border-2 border-white">
        <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Customer 3"
          class="w-10 h-10 rounded-full border-2 border-white">
      </div>

      <p class="mt-3 text-left">Over <span class="font-bold">15.7k Happy Users</span> finding friends and places to enjoy.</p>
    </div>
  </div>
